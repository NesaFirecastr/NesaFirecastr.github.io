<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NesaFirecastr | AC 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --badge-width: 350px;
      --badge-height: 500px;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .badge {
      width: var(--badge-width);
      height: var(--badge-height);
      background: url('badge-background.png') no-repeat center/cover;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
    }

    .about-box {
      position: absolute;
      top: 108px;
      left: 28px;
      width: 300px;
      height: 140px;
      background: url('ABOUTBKG.png') no-repeat center/cover;
    }

    .button {
      position: flex;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 60px;
      object-fit: contain;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: translateX(-50%) scale(1.05);
    }

    /* Button vertical positions */
    .btn1 { top: 153px; }
    .btn2 { top: 230px; }
    .btn3 { top: 307px; }
    .btn4 { top: 384px; }

    @media (max-width: 400px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }

      .about-box {
        width: 80%;
        height: 80px;
        left: 10%;
        top: 22%;
      }

      .button {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="about-box"></div>

    <a href="https://discord.gg/fR2CKvan6S" target="_blank">
      <img src="DISCORD.png" alt="Discord" class="button btn1">
    </a>
    <a href="https://vrchat.com/home/user/usr_yourvrchatid" target="_blank">
      <img src="VRCHAT.png" alt="VRChat" class="button btn2">
    </a>
    <a href="https://steamcommunity.com/id/Nesafirecastr" target="_blank">
      <img src="STEAM.png" alt="Steam" class="button btn3">
    </a>
    <a href="ac-badge.png" target="_blank">
      <img src="MYACBADGE.png" alt="My AC Badge" class="button btn4">
    </a>
  </div>
</body>
</html>
