<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nesa's Badge Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --badge-width: 350px;
      --badge-height: 500px;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .badge {
      width: var(--badge-width);
      height: var(--badge-height);
      background: url('badge-background.png') no-repeat center/cover;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      position: relative;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      text-align: center;
    }

    .links a img {
      width: 200px;
      transition: transform 0.2s ease;
    }

    .links a img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 400px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }

      .links a img {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="links">
      <a href="https://vrchat.com/home/user/usr_4f9da4b3-8f6b-4d2b-9b06-fa6d557c24bc" target="_blank">
        <img src="VRCHAT.png" alt="VRChat">
      </a>
      <a href="https://steamcommunity.com/id/Nesafirecastr" target="_blank">
        <img src="STEAM.png" alt="Steam">
      </a>
      <a href="https://discord.gg/fR2CKvan6S" target="_blank">
        <img src="DISCORD.png" alt="Discord Server">
      </a>
    </div>
  </div>
</body>
</html>
