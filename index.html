<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NesaFirecastr | AC 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --badge-width: 350px;
      --badge-height: 500px;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .badge {
      width: var(--badge-width);
      height: var(--badge-height);
      background: url('badge-background.png') no-repeat center/cover;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .top-box {
	margin-top: 60px;
    width: 294px;
    height: 107px;
    background: url('ABOUTBKG.png') no-repeat center/cover;
    border-radius: 0;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links a img {
      width: 300px;
      height: 50px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .links a img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 400px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }

      .top-box {
        width: 90%;
        height: 80px;
      }

      .links a img {
        width: 90%;
        height: auto;
      }
    }
    .full-badge-section {
  margin-top: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
}

.full-badge {
  width: var(--badge-width);
  height: var(--badge-height);
  background: url('NFC_F.PNG') no-repeat center/cover;
  border-radius: 1rem;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
}

.back-top {
  font-size: 1rem;
  color: #ff69b4;
  text-decoration: none;
  transition: opacity 0.2s ease;
}

.back-top:hover {
  opacity: 0.7;
}

@media (max-width: 400px) {
  .full-badge {
    width: 90vw;
    height: calc(90vw * 1.43);
  }
}

  </style>
</head>
<body>
  <div class="badge">
    <div class="content">
      <div class="top-box"></div>

      <div class="links">
        <a href="https://discord.gg/fR2CKvan6S" target="_blank">
          <img src="DISCORD.png" alt="Discord">
        </a>
        <a href="https://vrchat.com/home/user/usr_yourvrchatid" target="_blank">
          <img src="VRCHAT.png" alt="VRChat">
        </a>
        <a href="https://steamcommunity.com/id/Nesafirecastr" target="_blank">
          <img src="STEAM.png" alt="Steam">
        </a>
        <a href="#fullbadge">
  <img src="BADGE.png" alt="My AC Badge">
</a>
      </div>
    </div>
  </div>
  <div id="fullbadge" class="full-badge-section">
  <div class="full-badge"></div>
  <a href="#" class="back-top">‚Üê Back to Top</a>
</div>
</body>
</html>
