<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NesaFirecastr | AC 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --badge-width: 350px;
      --badge-height: 500px;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .badge {
      width: var(--badge-width);
      height: var(--badge-height);
      background: url('badge-background.png') no-repeat center/cover;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem 0;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    .top-box {
      width: 90%;
      height: 100px;
      background: url('TOP.png') no-repeat center/cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
      width: 100%;
    }

    .links a img {
      width: 80%;
      max-width: 300px;
      transition: transform 0.2s ease;
      border-radius: 12px;
    }

    .links a img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 400px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }

      .top-box {
        height: 80px;
      }

      .links a img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="top-box"></div>

    <div class="links">
      <a href="https://discord.gg/fR2CKvan6S" target="_blank">
        <img src="DISCORD.png" alt="Discord">
      </a>
      <a href="https://vrchat.com/home/user/usr_yourvrchatid" target="_blank">
        <img src="VRCHAT.png" alt="VRChat">
      </a>
      <a href="https://steamcommunity.com/id/Nesafirecastr" target="_blank">
        <img src="STEAM.png" alt="Steam">
      </a>
      <a href="ac-badge.png" target="_blank">
        <img src="MYACBADGE.png" alt="My AC Badge">
      </a>
    </div>
  </div>
</body>
</html>
