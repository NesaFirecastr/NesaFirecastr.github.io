<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nesa's Badge Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --badge-width: 350px;
      --badge-height: 500px;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .badge {
      width: var(--badge-width);
      height: var(--badge-height);
      background: url('badge-background.png') no-repeat center/cover;
      border-radius: 1rem;
      display: flex;
      justify-content: center;      /* horizontal centering of content */
      align-items: center;          /* vertical centering of content */
      box-sizing: border-box;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
      border-radius: 1rem;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: url('profile.jpg') no-repeat center/cover;
      border: 3px solid white;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .about {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      padding: 0 0.5rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .links a {
      background: #ff007f;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .links a:hover {
      background: #e60072;
    }

    @media (max-width: 400px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }
    }
  </style>
</head>
<body>
  <div class="badge">
    <div class="content">
      <div class="profile-pic"></div>
      <div class="name">Nesa</div>
      <div class="about"></div>
      <div class="links">
        <a href="https://link1.example" target="_blank">Portfolio</a>
        <a href="https://link2.example" target="_blank">Twitter</a>
        <a href="https://link3.example" target="_blank">Contact</a>
      </div>
    </div>
  </div>
</body>
</html>
