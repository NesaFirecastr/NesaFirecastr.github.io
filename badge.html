<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Full AC 2025 Badge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --badge-width: 350px;
      --badge-height: 500px;
    }

    body {
      margin: 0;
      padding: 2rem 0 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .back-link {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ff69b4;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .back-link:hover {
      opacity: 0.7;
    }

    .badge {
      width: var(--badge-width);
      height: var(--badge-height);
      background: url('NFC_F.PNG') no-repeat center/cover;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 400px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <div class="badge"></div>
</body>
</html>
