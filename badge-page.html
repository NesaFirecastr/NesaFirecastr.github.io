<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NesaFirecastr | AC 2025 BADGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --badge-width: 420px;
      --badge-height: 600px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .back-button {
      width: 48px;
      height: 48px;
      background-color: #444;
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background-color: #666;
    }

    .badge {
      width: var(--badge-width);
      height: var(--badge-height);
      background: url('NFCF.png') no-repeat center/cover;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    @media (max-width: 600px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }

      .container {
        flex-direction: column;
        gap: 1rem;
      }

      .back-button {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-button">&#8592;</a>
    <div class="badge">
      <div class="content">
      </div>
    </div>
  </div>
</body>

</html>
