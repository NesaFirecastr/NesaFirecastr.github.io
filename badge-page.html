<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NesaFirecastr | AC 2025 BADGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --badge-width: 350px;
      --badge-height: 500px;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .back-button {
      width: 50px;
      height: 50px;
      background-color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background-color: #666;
    }

    .badge {
      width: var(--badge-width);
      height: var(--badge-height);
      background: url('NFCF.png') no-repeat center/cover;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    .top-box {
      margin-top: 60px;
      width: 294px;
      height: 107px;
      background: url('ABOUTBKG.png') no-repeat center/cover;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .links a img {
      width: 300px;
      height: 50px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .links a img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 400px) {
      :root {
        --badge-width: 90vw;
        --badge-height: calc(90vw * 1.43);
      }

      .top-box {
        width: 90%;
        height: 80px;
      }

      .links a img {
        width: 90%;
        height: auto;
      }

      .container {
        flex-direction: column;
        gap: 1rem;
      }

      .back-button {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Back button that goes to index.html (or any page you want) -->
    <a href="index.html" class="back-button">&#8592;</a>

    <div class="badge">
      <div class="content">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
